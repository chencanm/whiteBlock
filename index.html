<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>别踩白块</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- 外层容器 -->
    <div class="container">
        <!-- 标题 -->
        <div class="title">别踩白块</div>
        <!-- 分数 -->
        <div class="score">
            <div class="currentScore">分数：0</div>
            <div class="highestScore">最高分数：0</div>
        </div>
        <!-- 时间 -->
        <div class="time">
            <div class="minute">00</div>
            <div>:</div>
            <div class="sec">00</div>
            <div>:</div>
            <div class="millisec">00</div>
        </div>
        <!-- 游戏内容 -->
        <table class="table"></table>
        <!-- 按键 -->
        <div class="key">
            <div id="A">A</div>
            <div id="S">S</div>
            <div id="D">D</div>
        </div>
    </div>
    <!-- <script src="./js/index.js"></script> -->
    <script src="./js/new.js"></script>
</body>
</html>
